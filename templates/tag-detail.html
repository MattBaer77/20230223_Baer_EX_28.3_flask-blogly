{% extends 'base.html' %}

{% block title %}Blogly Tags{% endblock %}

{% block content %}

<section>

    <h1>{{tag.name}}</h1>

    <ul>
        {% for post in tag.posts %}
        <li> <a href="/posts/{{post.id}}">{{post.title}}</a></li>
        {% endfor %}
    </ul>

    <a href="/tags/{{tag.id}}/edit"><button class="btn btn-primary">Edit</button></a>
    <form action="/tags/{{tag.id}}/delete" method="POST" style="display: inline;"><button class="btn btn-danger">Delete</button></form>

</section>

{% endblock %}
