{% extends 'base.html' %}

{% block title %}Blogly Tags{% endblock %}

{% block content %}

<section>

    <h1>All Tags</h1>

    <ul>
        {% for tag in tags %}
        <li> <a href="/tags/{{tag.id}}">{{tag.name}}</a></li>
        {% endfor %}
    </ul>

    <a href="/tags/new"><button class="btn btn-secondary">Add Tag</button></a>

</section>

{% endblock %}
