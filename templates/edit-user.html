{% extends 'base.html' %}

{% block title %}Blogly Edit User{% endblock %}

{% block content %}

<h1>Edit {{user.first_name}} {{user.last_name}}</h1>

<form action="/users/{{user.id}}/edit" method="POST">

    <div class="mb-3">
        <label for="first_name" class="form-label">First Name</label>
        <input type="text" class="form-control" name="first_name" placeholder="Enter a first name" value="{{user.first_name}}">
    </div>

    <div class="mb-3">
        <label for="last_name" class="form-label">Last Name</label>
        <input type="text" class="form-control" name="last_name" placeholder="Enter a last name" value="{{user.last_name}}">
    </div>

    <div class="mb-3">
        <label for="img_url" class="form-label">Image URL</label>
        <input type="text" class="form-control" name="img_url" placeholder="Provide an image of this user" value="{{user.img_url}}">
    </div>

    <div class="d-grid gap-2 d-md-flex justify-content-center">
        <a href="/users/{{user.id}}"><button type="button" class="btn btn-success btn-outline">Cancel</button></a>
        <button class="btn btn-success">Save</button>
    </div>

</form>


{% endblock %}
