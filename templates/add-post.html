{% extends 'base.html' %}

{% block title %}Blogly Edit Post{% endblock %}

{% block content %}

<h1>Add Post As {{user.first_name}} {{user.last_name}}</h1>

<form action="/users/{{user.id}}/posts/add" method="POST">

    <div class="mb-3">
        <label for="title" class="form-label">Title</label>
        <input type="text" class="form-control" name="title" placeholder="Enter a title">
    </div>

    <div class="mb-3">
        <label for="content" class="form-label">Post Content</label>
        <textarea class="form-control" name="content" rows="5" placeholder="Enter some content"></textarea>
    </div>

    <div class="d-grid gap-2 d-md-flex justify-content-center">
        <a href="/users/<int:user_id>"><button type="button" class="btn btn-success btn-outline">Cancel</button></a>
        <button class="btn btn-success">Save</button>
    </div>

</form>

{% endblock %}
